<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharp Hospital Reviews</title>
    <style>
        #loader {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .fa-spinner {
            font-size: 24px;
            padding: 5px;
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Sharp Hospital Reddit Reviews</h1>
    <button onclick="fetchReviews()">Fetch Reviews</button>
    <div id="reviews"></div>

    <!-- Loader -->
    <div id="loader">
        <i class="fa fa-spinner fa-spin"></i> Processing feedback...
    </div>

    <script>
        async function fetchReviews() {
            // Show the loader while fetching data
            document.getElementById('loader').style.display = 'block';
            document.getElementById('reviews').innerHTML = ''; // Clear existing content

            try {
                const response = await fetch('/fetch_reviews');
                if (!response.ok) throw new Error('Failed to fetch reviews');
                
                const reviews = await response.json();

                // Now send the reviews to the /process_reviews API
                const processResponse = await fetch('/process_reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviews) // Send the reviews as JSON
                });

                if (!processResponse.ok) throw new Error('Failed to process reviews');

                // Success message after uploading to MongoDB
                document.getElementById('reviews').innerHTML = "Loaded and uploaded reddit conversations to the database.";
            } catch (error) {
                console.error('Error fetching reviews:', error);
                document.getElementById('reviews').innerHTML = 'Error fetching reviews. Please try again later.';
            } finally {
                // Hide the loader once fetching is done
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>
